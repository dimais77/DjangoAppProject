{% extends "object_detection/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Загрузка изображений</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-primary">Загрузить изображение</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
